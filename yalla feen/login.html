<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yalla Feen</title>
</head>
<body>
<nav class="container-fluid">
    <div class="nav-wrapper">
        <a href="#" class="logo">
            <img src="images/yalla%20feen%20logo1.png" alt="logo">
        </a>
        <button class="search-component btn btn-secondary">
            <span class="span-style pr-2 pl-2">Find your trip</span>
            <span class="icon-search-wrapper">
                <i class="fas fa-search icon-change "></i>
            </span>
        </button>
        <div class="mobile-list-icon" id="navIcon">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
    </div>
    <section class="search-form container">
        <div class="wrapper mt-3">
            <span class="search-field">
                <label for="inputLocation">Location</label>
                <input type="text" id="inputLocation" class="" placeholder="Where are you going?">
            </span>
            <span class="search-field">
                <label for="inputBudget">Cost</label>
                <input type="number" id="inputBudget" class="" placeholder="What is your budget">
            </span>
            <span class="search-field">
                <label for="inputCategory">Category</label>
                <input type="text" id="inputCategory" class="" placeholder="Choose category..">
            </span>
            <span class="search-field search-last">
                <span class="wrapper">
                    <label for="inputGuests">Guests</label>
                <input type="text" id="inputGuests" class="" placeholder="who's your company?">
                </span>
                <button class="icon-search-wrapper">
                <i class="fas fa-search"></i>
                </button>
            </span>
        </div>
    </section>
    <section class="menu-mobile-list" id="navOpen">
        <a class=" about item-style" href="#">
            <img src="images/yalla%20feen%20logo1.png" alt="logo"> </a>
        <a class=" services item-style" href="sign_up.html">Products</a>
        <a class=" place-order item-style" href="./custom_trip.html">BLOG</a>
        <a class=" faqs item-style" href="./review.html">FAQS</a>
        <a class=" blog item-style" href="./login.html">Login</a>
        <a class=" contact item-style" href="#">CONTACT US</a>
    </section>
</nav>
    <section class="container login-component">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="InputEmail">Email address</label>
                        <small><a href="">Create a new account</a></small>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email address">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword"
                            placeholder="Enter your password">
                        <small><a href="">Forgot your password?</a></small>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="button" class="login-google btn btn-danger"><i class="fab fa-google"></i> Login using
                        Google</button>
                    <button type="button" class="login-facebook btn btn-primary"><i class="fab fa-facebook"></i> Login
                        using Facebook</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <button type="submit" class="d-block login btn btn-primary">Log in</button>
                </div>
            </div>


        </form>
    </section>
</body>

</html>
