<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yalla Feen</title>
</head>
<body>
<nav class="container-fluid">
    <div class="nav-wrapper">
        <a href="#" class="logo">
            <img src="images/yalla%20feen%20logo1.png" alt="logo">
        </a>
        <button class="search-component btn btn-secondary">
            <span class="span-style pr-2 pl-2">Find your trip</span>
            <span class="icon-search-wrapper">
                <i class="fas fa-search icon-change "></i>
            </span>
        </button>
        <div class="mobile-list-icon" id="navIcon">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
    </div>
    <section class="search-form container">
        <div class="wrapper mt-3">
            <span class="search-field">
                <label for="inputLocation">Location</label>
                <input type="text" id="inputLocation" class="" placeholder="Where are you going?">
            </span>
            <span class="search-field">
                <label for="inputBudget">Cost</label>
                <input type="number" id="inputBudget" class="" placeholder="What is your budget">
            </span>
            <span class="search-field">
                <label for="inputCategory">Category</label>
                <input type="text" id="inputCategory" class="" placeholder="Choose category..">
            </span>
            <span class="search-field search-last">
                <span class="wrapper">
                    <label for="inputGuests">Guests</label>
                <input type="text" id="inputGuests" placeholder="who's your company?">
                </span>
                <button class="icon-search-wrapper">
                <i class="fas fa-search"></i>
                </button>
            </span>
        </div>
    </section>
    <section class="menu-mobile-list" id="navOpen">
        <a class=" about item-style" href="#">
            <img src="images/yalla%20feen%20logo1.png" alt="logo"> </a>
        <a class=" services item-style" href="sign_up.html">Products</a>
        <a class=" place-order item-style" href="./custom_trip.html">BLOG</a>
        <a class=" faqs item-style" href="./review.html">FAQS</a>
        <a class=" blog item-style" href="./login.html">Login</a>
        <a class=" contact item-style" href="#">CONTACT US</a>
    </section>
</nav>
    <section class="container customTrip-component">
        <form action="" method="post">
            <h2 class="text-center">Custom Trip</h2>
            <div class="form-group">
                <label for="InputCategorgy">Categorgy</label>
                <input type="text" class="form-control" id="InputCategorgy" placeholder="Choose categorgy">
            </div>
            <div class="form-group">
                <label for="InputLocation1">Location</label>
                <input type="text" class="form-control" id="InputLocation1" placeholder="City">
            </div>
            <div class="form-group">
                <label for="InputTags">Tags</label>
                <input type="text" class="form-control" id="InputTags" placeholder="Tags">
            </div>
            <div class="form-group">
                <label for="InputVisitor">Visitor type</label>
                <input type="text" class="form-control" id="InputVisitor" placeholder="individually, friends or family">
            </div>
            <div class="form-group">
                <label for="InputPrice">Price budget range</label>
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="InputPrice" placeholder="Min">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="InputMaxPrice" placeholder="Max">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="InputDate">Date</label>
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="InputDate" placeholder="Start">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="InputMaxDate" placeholder="To">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-8">
                    <button type="submit" class="d-block find btn btn-primary">Find</button>
                </div>
            </div>


        </form>
    </section>
</body>

</html>
