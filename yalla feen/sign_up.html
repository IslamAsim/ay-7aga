<section class="container sign-up-component">
    <form action="" method="post">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="email" class="form-control" id="InputFirstName" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"
                           placeholder="Enter your email address">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Birth Date</label>
                    <input type="date" class="form-control" id="InputPhoneNumber">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="InputConfirmPassword"
                           placeholder="Confirm your password">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="email" class="form-control" id="InputLastName" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="email" class="form-control" id="InputPhoneNumber"
                           placeholder="Enter your phone number">
                </div>
            </div>
            <div>
                <small>By clicking Sign-up you agree to use <span><a href="">Terms</a></span>, data policy and cookie
                    policy,<br>You maw recieve
                    SMS notification from us and opt out at any time </small>
            </div>
            <br><br>
        </div>
        <button type="submit" class="d-block btn btn-primary">Sign Up</button>
    </form>
</section>
