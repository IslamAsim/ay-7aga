<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yalla Feen</title>
</head>
<body>
<nav class="container-fluid">
    <div class="nav-wrapper">
        <a href="#" class="logo">
            <img src="images/yalla%20feen%20logo1.png" alt="logo">
        </a>
        <button class="search-component btn btn-secondary">
            <span class="span-style pr-2 pl-2">Find your trip</span>
            <span class="icon-search-wrapper">
                <i class="fas fa-search icon-change "></i>
            </span>
        </button>
        <div class="mobile-list-icon" id="navIcon">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
    </div>
    <section class="search-form container">
        <div class="wrapper mt-3">
            <span class="search-field">
                <label for="inputLocation">Location</label>
                <input type="text" id="inputLocation" class="" placeholder="Where are you going?">
            </span>
            <span class="search-field">
                <label for="inputBudget">Cost</label>
                <input type="number" id="inputBudget" class="" placeholder="What is your budget">
            </span>
            <span class="search-field">
                <label for="inputCategory">Category</label>
                <input type="text" id="inputCategory" class="" placeholder="Choose category..">
            </span>
            <span class="search-field search-last">
                <span class="wrapper">
                    <label for="inputGuests">Guests</label>
                <input type="text" id="inputGuests" class="" placeholder="who's your company?">
                </span>
                <button class="icon-search-wrapper">
                <i class="fas fa-search"></i>
                </button>
            </span>
        </div>
    </section>
    <section class="menu-mobile-list" id="navOpen">
        <a class=" about item-style" href="#">
            <img src="images/yalla%20feen%20logo1.png" alt="logo"> </a>
        <a class=" services item-style" href="sign_up.html">Products</a>
        <a class=" place-order item-style" href="./custom_trip.html">BLOG</a>
        <a class=" faqs item-style" href="./review.html">FAQS</a>
        <a class=" blog item-style" href="./login.html">Login</a>
        <a class=" contact item-style" href="#">CONTACT US</a>
    </section>
</nav>
    <section class="container sign-up-component">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="InputFirstName">First Name</label>
                        <input type="email" class="form-control" id="InputFirstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputBirthDate">Birth Date</label>
                        <input type="date" class="form-control" id="InputBirthDate">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="InputConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Confirm your password">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="InputLastName">Last Name</label>
                        <input type="email" class="form-control" id="InputLastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="InputPhoneNumber">Phone Number</label>
                        <input type="email" class="form-control" id="InputPhoneNumber" placeholder="Enter your phone number">
                    </div>
                </div>
                <div>
                    <small>By clicking Sign-up you agree to use <span><a href="">Terms</a></span>, data policy and cookie policy,<br>You maw recieve
                    SMS notification from us and opt out at any time </small>
                </div>
                <br><br>
            </div>
            <button type="submit" class="d-block btn btn-primary">Sign Up</button>
        </form>
    </section>


</body>

</html>
